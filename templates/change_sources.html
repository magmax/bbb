{% extends "layout.html" %}

{% block content %}

<div class="page-header">
  <h1>
    Change sources
  </h1>
</div>

<div class="column">

{% if sources %}
  <ol>
  {% for s in sources -%}
     <li class="{{ loop.cycle('alt', '') }}">{{ s.describe() }}</li>
  {% endfor -%}
  </ol>
{% else %}
  none (push only)
{% endif %}

</div>

{% endblock %}
